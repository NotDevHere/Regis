<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NotDevPay - Registrasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, blue, red);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .register-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(10px);
    }
    h2 { text-align: center; color: white; margin-bottom: 1.5rem; }
    label { color: white; display: block; margin-bottom: 0.5rem; }
    input {
      width: 100%; padding: 0.75rem; border-radius: 6px;
      border: 1px solid #ccc; margin-bottom: 1rem;
    }
    .submit-btn {
      width: 100%; padding: 0.75rem; border: none;
      background-color: black; color: white; border-radius: 6px;
      cursor: pointer; font-size: 1rem;
    }
    .submit-btn:hover { background-color: #222; }
    .error {
      color: yellow; font-size: 0.9rem;
      text-align: center; margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Registrasi Akun</h2>
    <form id="registerForm">
      <label>Email:</label>
      <input type="email" id="email" required />
      <label>Verifikasi Email:</label>
      <input type="email" id="emailConfirm" required />
      <label>Nomor Telepon:</label>
      <input type="tel" id="phone" pattern="[0-9]{10,15}" required />
      <label>Username:</label>
      <input type="text" id="username" required minlength="3" />
      <label>Password:</label>
      <input type="password" id="password" required minlength="6" />
      <button type="submit" class="submit-btn">Daftar</button>
      <p id="errorMsg" class="error"></p>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA__XWn0z_S1UwPdRVaV3cR8Gko2U4qxNA",
      authDomain: "notdevpay.firebaseapp.com",
      projectId: "notdevpay",
      storageBucket: "notdevpay.appspot.com",
      messagingSenderId: "938511424950",
      appId: "1:938511424950:web:23b5122c8d2c4f2a869594",
      databaseURL: "https://notdevpay-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const form = document.getElementById("registerForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const emailConfirm = document.getElementById("emailConfirm").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (email !== emailConfirm) {
        errorMsg.textContent = "Email dan verifikasi email tidak cocok.";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Tambahkan username ke auth profile
        await updateProfile(user, {
          displayName: username
        });

        // Simpan info user di Realtime Database
        await set(ref(db, 'users/' + user.uid), {
          email: email,
          phone: phone,
          username: username,
          saldo: 0
        });

        alert("Registrasi berhasil!");
        window.location.href = "https://notdevhere.github.io/Login/";
      } catch (error) {
        errorMsg.textContent = error.message;
      }
    });
  </script>
</body>
</html>
