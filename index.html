<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto Mono', monospace;
    }

    body {
      background-color: #000;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 20px;
    }

    .login-box {
      width: 100%;
      max-width: 350px;
      background-color: #000;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #0f0;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0f0;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #0f0;
      border-radius: 5px;
      background-color: #111;
      color: #0f0;
    }

    input::placeholder {
      color: #1aff1a;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #1aff1a;
    }

    .register-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #1aff1a;
    }

    .register-link a {
      color: #00ffcc;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>LOGIN</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">ENTER</button>
    </form>
    <div class="register-link">
      Belum punya akun? <a href="https://notdevhere.github.io/Login/">Daftar</a>
    </div>
  </div>

  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD2ADijzGyjvNLUahH4M5_dChev1iMgjWw",
      authDomain: "proplayer-d1e07.firebaseapp.com",
      projectId: "proplayer-d1e07",
      storageBucket: "proplayer-d1e07.appspot.com",
      messagingSenderId: "699630005844",
      appId: "1:699630005844:web:715ace8c82777054e487c1",
      measurementId: "G-3B0JSRY7Z2"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Login berhasil!");
          window.location.href = "https://notdevhere.github.io/Dashb/"; // Ganti jika mau ke halaman lain
        })
        .catch(error => {
          alert("Login gagal: " + error.message);
        });
    }
  </script>

</body>
</html>
